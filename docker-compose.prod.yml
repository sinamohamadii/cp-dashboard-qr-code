services:
  php-dynamic-qrcode:
    image: "giandonatoinverso/php-dynamic-qr-code:latest"
    restart: "unless-stopped"
    environment:
      TYPE: "docker"
      APP_BASE_PATH: "/dashboard/qr-generator"
      QRCODE_GENERATOR: "internal-chillerlan.qrcode"
      BASE_URL: "https://dashboard.caesar-projects.com"
      DATABASE_HOST: "php-dynamic-qrcode-db"
      DATABASE_PORT: "3306"
      DATABASE_NAME: "qrcode"
      DATABASE_USER: "qrcode"
      DATABASE_PASSWORD: "changeme"
      DATABASE_PREFIX: ""
      DATABASE_CHARSET: "utf8"
      # Payload Authentication
      APP_ENV: "production"
      PAYLOAD_LOGIN_URL: "https://dashboard.caesar-projects.com/"
      # Internal URL - uses shared Docker network to reach Payload
      PAYLOAD_API_BASE_URL: "http://payload:3000"
    expose:
      - "80"
    depends_on:
      - php-dynamic-qrcode-db
    volumes:
      - ./src:/var/www/html
      - php_dynamic_qrcode_vendor:/var/www/html/vendor
      - php_dynamic_qrcode_saved_qrcode_data:/var/www/html/saved_qrcode
    networks:
      - cp-shared-network
      - php-internal-network

  php-dynamic-qrcode-db:
    image: "giandonatoinverso/php-dynamic-qr-code-db:latest"
    restart: "unless-stopped"
    volumes:
      - php_dynamic_qrcode_db_data:/var/lib/mysql
    ports:
      - '13307:3306'
    environment:
      MYSQL_ROOT_PASSWORD: "changeme"
      MYSQL_DATABASE: "qrcode"
      MYSQL_USER: "qrcode"
      MYSQL_PASSWORD: "changeme"
    networks:
      - php-internal-network

volumes:
  php_dynamic_qrcode_db_data:
  php_dynamic_qrcode_saved_qrcode_data:
  php_dynamic_qrcode_vendor:

networks:
  cp-shared-network:
    external: true
  php-internal-network:
    driver: bridge
